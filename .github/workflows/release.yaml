name: Release my package
on:
  push:
    tags:
      - '*.*.*-rc'
jobs:
  ReleaseEcommerce:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto
      - name: "Create .jar package"
        run: mvn -DskipTests package
      - run: ls -la target/
      
